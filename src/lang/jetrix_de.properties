#
# Dies ist die deutsche Ressource Datei fuer Jetrix
#
# Es können zusätzliche lokalisierte Versionen erstellt werden, indem in
# diesem Verzeichnis eine neue Ressourcen Datei erstellt wird, die der
# folgenden Namenskonvention entspricht:
#
#    jetrix_<Sprachschluessel>.properties
#
# Zum Beispiel :
#    jetrix_fr.properties        (Franzoesiche Ressourcen)
#    jetrix_de.properties        (Deutsche Ressourcen)
#    jetrix_ja.properties        (Japanische Ressourcen)
#
# Der zweistellige Sprachschluessel muss aus Kleinbuchstaben bestehen. eine
# vollstaendige Liste der Schuessel kann unter
# http://www-old.ics.uci.edu/pub/ietf/http/related/iso639.txt gefunden werden
#
# Um eine lokalisierte Version zu aktivieren, muss die Jetrix Konfigurations Datei
# (config.xml) editiert und folgender Code in die "language"-tag's eingefuegt
# werden:
#
#     <tetrinet-server>
#       ...
#       <language>fr</language>
#       ...
#     </tetrinet-server>
#
# Eingie Strings koennen mit geschweiften Klammern ({}) parametisiert
# werden. Zum Beispiel:
#
#    "{0} hat Channel {1} betreten"
#
# Wuerde in folgendes konvertiert werden:
#
#    "Smanux hat Channel #jetrix betreten"
#
# Es koennen auch Format Anweisungen wie <red>, <green>, <b>...</b>
# benutzt werden.
#
# Feel free to send your translation to smanux@lfjr.net to make it available
# to all Jetrix users !
#
# @author Mario Meuser
# @version $Revision$, $Date$

