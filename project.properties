maven.javadoc.stylesheet=doc/javadoc-stylesheet.css

maven.compile.source = 1.5
maven.compile.target = 1.5

maven.clover.license.path=src/etc/clover.license

maven.repo.remote=http://repo1.maven.org/maven/
