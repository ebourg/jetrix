version=0.3-dev
version.stable=0.2.2

maven.junit.fork=true
maven.junit.dir=target/test-classes
maven.test.failure.ignore=true

maven.changelog.range=365

maven.jar.override=on
maven.jar.jcrontab=lib/jcrontab-1.4.1-light.jar
maven.jar.jdic-tray=lib/jdic-tray-0.9.jar
maven.jar.jdic-tray-win=lib/jdic-tray-win-0.9.jar

maven.javadoc.use=false
maven.javadoc.links=http://java.sun.com/j2se/1.5/docs/api/, http://jetty.mortbay.org/javadoc/, http://jakarta.apache.org/commons/digester/apidocs/, http://jakarta.apache.org/commons/collections/apidocs/, http://jakarta.apache.org/commons/lang/apidocs/
maven.javadoc.stylesheet=doc/javadoc-stylesheet.css

maven.compile.source = 1.5
maven.compile.target = 1.5

maven.clover.license.path=src/etc/clover.license
